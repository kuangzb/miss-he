<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜图片</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;  /* 图片最大宽度为屏幕的100% */
            height: auto;     /* 高度自适应，保持图片比例 */
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这是给你的惊喜！</h1>
        <img src="surprise.jpg" alt="惊喜图片">
    </div>
</body>
</html>
